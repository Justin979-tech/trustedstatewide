<html lang="en">
<head>

<body>
  <header>
    <h1>Apply Online</h1>

  </header>

  <main>
    <section>
      <h2>Start Your Application</h2>
      <form action="https://formspree.io/f/xrblbvvn" method="POST">
        <label for="name">Full Name</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="loanType">Loan Type</label><br>
        <select id="loanType" name="loanType" required>
          <option value="conventional">Conventional</option>
          <option value="jumbo">Jumbo</option>
          <option value="fha">FHA</option>
          <option value="va">VA</option>
          <option value="non-qm">Non-QM</option>
          <option value="reverse">Reverse</option>
        </select><br><br>

        <label for="message">Additional Info</label><br>
        <textarea id="message" name="message" rows="4"></textarea><br><br>

        <!-- Redirect to thank-you page after submission -->
        <input type="hidden" name="_redirect" value="https://trustedstatewide.netlify.app/thank-you.html">
<input type="hidden" name="_redirect" value="https://trustedstatewide.netlify.app/thank-you.html">
        <button type="submit">Submit Application</button>
      </form>
    </section>
